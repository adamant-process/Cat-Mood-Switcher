<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cat Mood Switcher</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      background-color: #ffb02e;
      position: relative;
    }
    .container {
      text-align: center;
      background-color: white;
      border: 3px solid #402a32;
      border-radius: 12px;
      padding: 3rem 1.5rem;
      position: relative;
      min-width: 300px;
    }
    .label {
      font-size: 2.5rem;
      margin-bottom: 2rem;
      color: #402a32;
      font-weight: normal;
    }
    .emoji-wrapper {
      margin: 0 auto 2.5rem auto;
      width: 10rem;
      height: 10rem;
    }
    .emoji {
      font-size: 8rem;
      line-height: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      height: 100%;
    }
    .button {
      margin-top: 0;
      padding: 1rem 2rem;
      font-size: 1.2rem;
      background-color: #402a32;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-family: inherit;
    }
    .button:hover {
      background-color: #555;
    }
    .credit {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      color: rgba(255, 255, 255, 0.7);
      font-size: 0.7rem;
      font-weight: normal;
    }
    .credit a {
      color: rgba(255, 255, 255, 0.7);
      text-decoration: underline;
    }
    .credit a:hover {
      color: white;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="label" id="catLabel">Loading...</div>
    <div class="emoji-wrapper">
      <div class="emoji" id="catEmoji">üê±</div>
    </div>
    <button class="button" onclick="randomMood()">Change Mood</button>
  </div>
  <div class="credit">Made by <a href="https://linktr.ee/Prazadenta" target="_blank">Prazadent√§</a></div>
  <script>
    const moods = [
      { label: "Happy Cat", emoji: "üò∏" },
      { label: "Mad Cat", emoji: "üòæ" },
      { label: "Shocked Cat", emoji: "üôÄ" },
      { label: "Loving Cat", emoji: "üòª" },
      { label: "Playful Cat", emoji: "üò∫" },
      { label: "Cool Cat", emoji: "üòº" },
      { label: "Sad Cat", emoji: "üòø" },
      { label: "Crying Cat", emoji: "üòπ" },
      { label: "Regular Cat", emoji: "üê±" }
    ];
    
    // Set random starting mood
    const initialMood = moods[Math.floor(Math.random() * moods.length)];
    let currentEmoji = initialMood.emoji;
    
    // Set the initial display
    document.addEventListener('DOMContentLoaded', function() {
      document.getElementById("catLabel").textContent = initialMood.label;
      document.getElementById("catEmoji").textContent = initialMood.emoji;
    });
    function randomMood() {
      let mood;
      do {
        mood = moods[Math.floor(Math.random() * moods.length)];
      } while (mood.emoji === currentEmoji);
      currentEmoji = mood.emoji;
      document.getElementById("catLabel").textContent = mood.label;
      document.getElementById("catEmoji").textContent = mood.emoji;
    }
  </script>
</body>
</html>
