<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cat Mood Switcher</title>
  <link rel="icon" type="image/x-icon" href="./favicon.ico">
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      background-color: #ffb02e;
      position: relative;
    }
    .container {
      text-align: center;
      background-color: white;
      border: 3px solid #402a32;
      border-radius: 12px;
      padding: 3rem 1.5rem;
      position: relative;
      min-width: 300px;
    }
    .label {
      font-size: 2.5rem;
      margin-bottom: 2rem;
      color: #402a32;
      font-weight: normal;
    }
    .emoji-wrapper {
      margin: 0 auto 2.5rem auto;
      width: 10rem;
      height: 10rem;
    }
    .emoji {
      font-size: 8rem;
      line-height: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      height: 100%;
    }
    .button {
      margin-top: 0;
      padding: 1rem 2rem;
      font-size: 1.2rem;
      background-color: #402a32;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-family: inherit;
    }
    .button:hover {
      background-color: #555;
    }
    .credit {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      color: rgba(255, 255, 255, 0.7);
      font-size: 0.7rem;
      font-weight: normal;
    }
    .credit a {
      color: rgba(255, 255, 255, 0.7);
      text-decoration: underline;
    }
    .credit a:hover {
      color: white;
    }
    .volume-control {
      position: absolute;
      bottom: 10px;
      left: 10px;
    }
    .volume-icon {
      width: 32px;
      height: 32px;
      cursor: pointer;
      opacity: 0.7;
      transition: opacity 0.2s;
    }
    .volume-icon:hover {
      opacity: 1;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="label" id="catLabel">Loading...</div>
    <div class="emoji-wrapper">
      <div class="emoji" id="catEmoji">üê±</div>
    </div>
    <button class="button" onclick="randomMood()">Change Mood</button>
  </div>
  <div class="volume-control">
    <img src="Icons/VolumeOn.png" alt="Volume" class="volume-icon" id="volumeIcon" onclick="toggleMute()">
  </div>
  <div class="credit">Made by <a href="https://sites.google.com/view/prazadenta" target="_blank" onclick="playWebsiteSound(event)">Prazadent√§</a></div>

  <!-- Sound effects for each mood -->
  <audio id="sound-happy" src="Sounds/Happy.wav" preload="auto"></audio>
  <audio id="sound-mad" src="Sounds/Mad.wav" preload="auto"></audio>
  <audio id="sound-shocked" src="Sounds/Shocked.wav" preload="auto"></audio>
  <audio id="sound-loving" src="Sounds/Loving.wav" preload="auto"></audio>
  <audio id="sound-playful" src="Sounds/Playful.wav" preload="auto"></audio>
  <audio id="sound-cool" src="Sounds/Cool.wav" preload="auto"></audio>
  <audio id="sound-sad" src="Sounds/Sad.wav" preload="auto"></audio>
  <audio id="sound-crying" src="Sounds/Laughing.wav" preload="auto"></audio>
  <audio id="sound-regular" src="Sounds/Regular.wav" preload="auto"></audio>
  <audio id="sound-button" src="Sounds/Button.wav" preload="auto"></audio>
  <audio id="sound-mute" src="Sounds/Mute.wav" preload="auto"></audio>
  <audio id="sound-unmute" src="Sounds/Unmute.wav" preload="auto"></audio>
  <audio id="sound-website" src="Sounds/Website.wav" preload="auto"></audio>

  <script>
    const moods = [
      { label: "Happy Cat", emoji: "üò∏", soundId: "sound-happy" },
      { label: "Mad Cat", emoji: "üòæ", soundId: "sound-mad" },
      { label: "Shocked Cat", emoji: "üôÄ", soundId: "sound-shocked" },
      { label: "Loving Cat", emoji: "üòª", soundId: "sound-loving" },
      { label: "Playful Cat", emoji: "üò∫", soundId: "sound-playful" },
      { label: "Cool Cat", emoji: "üòº", soundId: "sound-cool" },
      { label: "Sad Cat", emoji: "üòø", soundId: "sound-sad" },
      { label: "Laughing Cat", emoji: "üòπ", soundId: "sound-crying" },
      { label: "Regular Cat", emoji: "üê±", soundId: "sound-regular" }
    ];

    const initialMood = moods[Math.floor(Math.random() * moods.length)];
    let currentEmoji = initialMood.emoji;
    let isMuted = false;
    let currentlyPlayingSound = null;

    document.addEventListener('DOMContentLoaded', function() {
      document.getElementById("catLabel").textContent = initialMood.label;
      document.getElementById("catEmoji").textContent = initialMood.emoji;
    });

    function fadeOutSound(audio) {
      const fadeOutInterval = setInterval(() => {
        if (audio.volume > 0.1) {
          audio.volume = Math.max(0, audio.volume - 0.1);
        } else {
          audio.pause();
          audio.currentTime = 0;
          clearInterval(fadeOutInterval);
        }
      }, 50);
    }

    function playButtonSound() {
      const buttonSound = document.getElementById('sound-button');
      buttonSound.volume = isMuted ? 0 : 1.0;
      buttonSound.currentTime = 0;
      buttonSound.play();
    }

    function playWebsiteSound(event) {
      const buttonSound = document.getElementById('sound-button');
      buttonSound.volume = isMuted ? 0 : 1.0;
      buttonSound.currentTime = 0;
      buttonSound.play();
      
      const websiteSound = document.getElementById('sound-website');
      websiteSound.volume = isMuted ? 0 : 1.0;
      websiteSound.currentTime = 0;
      websiteSound.play();
    }

    function randomMood() {
      // Fade out currently playing sound if any
      if (currentlyPlayingSound && !currentlyPlayingSound.paused) {
        fadeOutSound(currentlyPlayingSound);
      }

      // Play button sound
      playButtonSound();

      let mood;
      do {
        mood = moods[Math.floor(Math.random() * moods.length)];
      } while (mood.emoji === currentEmoji);
      currentEmoji = mood.emoji;
      document.getElementById("catLabel").textContent = mood.label;
      document.getElementById("catEmoji").textContent = mood.emoji;

      const sound = document.getElementById(mood.soundId);
      sound.volume = isMuted ? 0 : 1.0;
      sound.currentTime = 0;
      sound.play();
      currentlyPlayingSound = sound;
    }

    function toggleMute() {
      // Play button sound first, then mute or unmute sound
      const buttonSound = document.getElementById('sound-button');
      buttonSound.volume = 1.0; // Always play at full volume
      buttonSound.currentTime = 0;
      buttonSound.play();
      
      const muteSound = document.getElementById(isMuted ? 'sound-unmute' : 'sound-mute');
      muteSound.volume = 1.0; // Always play at full volume
      muteSound.currentTime = 0;
      muteSound.play();
      
      // Now toggle the mute state
      isMuted = !isMuted;
      const icon = document.getElementById('volumeIcon');
      icon.src = isMuted ? 'Icons/VolumeOff.png' : 'Icons/VolumeOn.png';
      
      // Apply mute state to currently playing sound AFTER the sounds start
      setTimeout(() => {
        if (currentlyPlayingSound && !currentlyPlayingSound.paused) {
          currentlyPlayingSound.volume = isMuted ? 0 : 1.0;
        }
      }, 100);
    }
  </script>
</body>
</html>
